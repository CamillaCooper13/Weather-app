<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/0bf56bb41b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Wheather Forecast</title>
</head>
<body>
    <div class="weather-app">
        <h1>Singapore</h1> 
            <div class="container">
                <h2>
                        Wednsday 12:09
                  <br/>
                    Light rain
                </h2>
        <h3>
            <div class="row">
                <div class col-6>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Showers" />
                33°C |°F
                </div>
        </h3>
        <h4>
            <div class="container">
                <div class="row">
                    <div class="col">MON </div>
                    <div class="col">TUE</div>
                    <div class="col">WED</div>
                    <div class="col">THU</div>
                    <div class="col">FRI</div>
                    <div class="col">SAT</div>
                    <div class="col">SUN</div>
                </div>
            </div>
        </h4>
        <h5>
            <div class="container">
                <div class="row">
                    <div class="col">8C°</div>
                    <div class="col">7C°</div>
                    <div class="col">11C°</div>
                    <div class="col">8C°</div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <i class="fas fa-cloud"></i></div>
                    <div class="col">
                        <i class="fas fa-cloud-showers-heavy"></i></div>
                    <div class="col">
                        <i class="fas fa-wind"></i></div>
                    <div class="col">
                        <i class="far fa-sun"></i></div>
                </div>
            </div>
        </h5>
        <p>
        <div class="container">
            <div class="row">
                <div class="col">Humidity: <span id="humidity"></span>%</div>
                <div class="col">Wind speed: <span id="wind"></span>km/h</div>
                <div class="col">Precipitation: <span id="presipitation"></span>%</div>
            </div>
            </p>
        </div>
        <p class="footer">
            <a href="https://github.com/CamillaCooper13/Weather-app" target="_blank"> Open-source code</a>
            by Camilla Cooper
            <script src="src/script.js"></script>
        </body>
        </html>
